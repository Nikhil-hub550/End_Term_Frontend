<html>
    <head>
        <title>Corona App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
       
        
        <form style="text-align:center;">
            <label>Country</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="cname" placeholder="Country....">
            
            <label>Start Date</label>&nbsp;
            <input type="date" id="sdate" placeholder="Start date..">
            
            
            <label>End Date</label>&nbsp;&nbsp;&nbsp;
            <input type="date" id="edate" placeholder="End date.."> 
            

            <button class="btn btn-primary" onClick="showData()">Submit</button>
        </form>

        <div id="div1">
            <h4>Confirmed Cases:<span id="confirm"></span> </h4>
            <h4>Active Cases: <span id="active"></span></h4>
            <h4>Death Cases: <span id="death"></span> </h4>
        </div>
    
        <script src="./js/script.js"></script>
    </body>
</html>
